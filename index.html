    <header>
      <nav
        class="navbar fixed-top bg-white navbar-expand-lg"
        style="height: 80px"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="ms-md-2 pb-2"
              src="img/logo.png"
              alt="Logo"
              height="60"
              width="120"
            />
          </a>
          <button
            class="navbar-toggler d-md-block d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5 border-end px-4 text-secondary" href="#"
                  ><i class="fa-solid fa-user px-2"></i>Signup</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 px-4 text-secondary" href="#"
                  ><i class="fa-solid fa-right-to-bracket px-2"></i>Login</a
                >
              </li>
            </ul>
          </div>
          <div
            class="offcanvas offcanvas-end d-md-block d-lg-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link fs-5 py-2" href="#"
                    ><i class="fa-solid fa-user px-2"></i>Signup</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-5 py-2" href="#"
                    ><i class="fa-solid fa-right-to-bracket px-2"></i>Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="background-wrapper mb-3 mt-5">
      <!-- Search Box -->
      <div
        class="container-fluid d-flex justify-content-center align-items-center search-bar"
      >
        <div class="row">
          <p class="fw-light text-center fs-1 text-light mb-4">
            Happiness per Square Foot
          </p>

          <form class="d-flex justify-content-center">
            <input
              class="form-control rounded-1 rounded-end-0 py-2 text-secondary ps-3 w-75"
              type="search"
              placeholder="Enter your city to search for PGs"
              aria-label="Search"
            />
            <button
              class="btn btn-secondary rounded-1 fs-5 rounded-start-0 border"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Major Cities -->

    <div class="container mb-4">
      <div class="row">
        <p class="text-center mt-5 fs-2 h1">Major Cities</p>
      </div>
      <div class="row major-city mb-5">
        <div class="col">
            <img class="img-fluid border rounded-circle p-5" src="img/delhi.png">
            </div>
        <div class="col">
            <img  class="img-fluid border rounded-circle  p-5" src="img/mumbai.png">
        </div>
        <div class="col">
            <img  class="img-fluid border rounded-circle  p-5" src="img/bangalore.png">
        </div>
        <div class="col">
            <img  class="img-fluid border rounded-circle  p-5" src="img/hyderabad.png">
        </div>
    </div>
    </div>

 <footer class="bg-dark">

        <li class="list-inline-item"><a href="#" class="px-5 text-light">PG in Bengalore</a></li>
        <li class="list-inline-item"><a href="#" class="px-5 text-light">PG in Hyderabad</a></li>
    </ul>
    <p class="text-center text-secondary py-auto">&copy;2024 Copyright PG Life </p>
 </footer>
